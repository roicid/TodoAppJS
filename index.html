<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/style.css">
     <!-- we import fontAwesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
     

    <!-- we import google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500&family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1> Roi's To Do List App </h1>
    </header>
    
    <form>  
        <input type="text" class="todo-input">
        <button type="submit" class="todo-button"> 
            <i class="fas fa-plus-square"></i>

        </button>
        <div class="select">
            <select name="todos"  class="filter-todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
            <!-- we make a container for later add the to-do's-->
    <div class="todo-container">
        <ul class="todo-list"></ul>



    </div>

   
   
   
<script src="app.js"></script>
    
</body>
</html>
